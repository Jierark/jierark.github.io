---
layout: default
---

<div class="container">
  <article class="project">
    <h1>{{ page.title }}</h1>
    <div class="info">
      {% if page.demo %}
        <div class="demo"><a href="{{ page.demo }}">Live Demo!</a></div>
      {% endif %}
      {% if page.source %}
        <div class="source"><a href="{{ page.source }}">Source</a></div>
      {% endif %}
    </div>
    <div class="entry">
      {{ content }}
    </div>
  </article>
</div>
