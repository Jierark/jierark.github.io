---
title: All Blog Posts
---

<div class="posts">
{% for post in site.posts %}
  <article class="excerpt post">
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <div class="excerpt entry">
      {{ post.excerpt | strip_html }}
    </div>
  </article>
{% endfor %}
</div>
